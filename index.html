<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link href="style-desktop.css" rel="stylesheet" />
        <link href="style-mobile.css" rel="stylesheet" />
        <link href="anim.css" rel="stylesheet" />
    </head>
    <body>
        <div style="position: fixed; top: 0px; left: 0px; height: 100%; width: 100%;">
            <div id="div_document">
                <div id="div_document_front_page" style="height: 100%; width: 100%; ">
                    <div id="div_document_front_page_image"></div>
                    <div id="div_document_front_page_text_container">
                        <div id="div_document_front_page_text">
                            <div style="font-size:xx-large;">
                                哆啦A夢<br/>
                                （ドラえもん）
                            </div>
                            <p>
                                作者：藤子·F·不二雄<br/>
                                主題：兒童、科幻類型日本漫畫
                            </p>
                            <p>
                                故事敘述一隻來自22世紀貓型機器人——哆啦A夢，受原本主人野比世修之託從未來回到現代，幫助他高祖父——野比大雄。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="div_top_app_bar">
                <span class="material-symbols-outlined button_circle" style="padding: 16px; cursor: pointer; user-select: none;">menu</span>
                <div id="div_title"></div>
            </div>
        </div>
        <div id="div_autoplay_dim">
            <div style="position: fixed; width: 100%; top: 50%; transform: translate(0px, -50%);">
                <div style="text-align: center;"><span class="material-symbols-outlined">volume_up</span></div>
                <div style="text-align: center;">此網頁使用自動播放，請注意音量調節</div>
                <div style="text-align: center;">按一下以繼續瀏覽</div>
            </div>
        </div>
        <div id="div_snack_bar"></div>
        <script>
            let backgroundPlayer = document.createElement('audio');
            let backgroundTracks = {
                'doraemon_no_uta_1992': {
                    name: '1992年 哆啦A夢之歌 山野智子版本',
                    url: '/audio/doraemon_no_uta_1992.ogg',
                    volume: 0.2,
                    startTime: 2,
                },
                'hagushichao_2005': {
                    name: '2005年 擁抱吧',
                    url: '/audio/hagushichao_2005.ogg',
                    volume: 0.2,
                    startTime: 0,
                },
                'yume_wo_kanaete_doraemon_2007': {
                    name: '2007年 實現夢想的哆啦A夢',
                    url: '/audio/yume_wo_kanaete_doraemon_2007.ogg',
                    volume: 0.2,
                    startTime: 0,
                },
                'doraemon_2019': {
                    name: '2019年 哆啦A夢（星野源） ',
                    url: '/audio/doraemon_2019.ogg',
                    volume: 0.2,
                    startTime: 0,
                },
                'doraemon_no_uta_2019': {
                    name: '2019年 哆啦A夢之歌 放送40周年 角色合唱版本',
                    url: '/audio/doraemon_no_uta_2019.ogg',
                    volume: 0.2,
                    startTime: 0,
                },
            };

            backgroundPlayer.onended = () => {
                let names = Object.keys(backgroundTracks);
                let index = names.indexOf(backgroundPlayer.getAttribute('track'));
                playBackground(names[++index >= names.length ? 0 : index]);
            };

            function playBackground(trackName) {
                return new Promise((resolve, reject) => {
                    if(!trackName) trackName = 'doraemon_no_uta_1992';
                    if(!backgroundTracks[trackName]) {
                        console.error('Invalid track name "' + trackName + '".');
                        reject();
                    }
                    backgroundPlayer.src = backgroundTracks[trackName].url;
                    backgroundPlayer.volume = backgroundTracks[trackName].volume;
                    backgroundPlayer.currentTime = backgroundTracks[trackName].startTime;
                    backgroundPlayer.setAttribute('track', trackName);
                    backgroundPlayer.play().then(() => {
                        showSnackBar(`正在播放 「${backgroundTracks[trackName].name}」`);
                        resolve();
                    }).catch(reject);
                });
            }

            let snackBarPendingList = [];

            function showSnackBar(message, length) {
                let snackBarElement = document.getElementById('div_snack_bar');
                if(snackBarElement.getAttribute('state') === 'showing') {
                    snackBarPendingList.push({message: message, length: length});
                    return;
                }
                snackBarElement.setAttribute('state', 'showing');
                snackBarElement.innerHTML = message;
                snackBarElement.classList.add('show');
                snackBarElement.addEventListener('transitionend', snackBarOnTransitionEnd);
            }

            function setTitle(title) {
                document.title = title;
                document.getElementById('div_title').innerHTML = title;
            }

            let snackBarOnTransitionEnd = event => {
                if(event.propertyName !== 'transform') return;
                let snackBarElement = document.getElementById('div_snack_bar');
                if(snackBarElement.classList.contains('show') && snackBarElement.classList.contains('hide')) {
                    snackBarElement.innerHTML = '';
                    snackBarElement.classList.remove('show');
                    snackBarElement.classList.remove('hide');
                    snackBarElement.removeAttribute('state');
                    snackBarElement.removeEventListener('transitionend', snackBarOnTransitionEnd);

                    let pending = snackBarPendingList.shift();
                    if(pending) showSnackBar(pending.message, pending.length);
                }
                else setTimeout(() => {
                    snackBarElement.classList.add('hide');
                }, length || 3000);
            };
            document.getElementById('div_document').style.marginTop = document.getElementById('div_top_app_bar').offsetHeight + 'px';

            playBackground().catch(() => {
                // autopay failed.
                let autoplayDim = document.getElementById('div_autoplay_dim');
                autoplayDim.style.visibility = 'visible';
                autoplayDim.onclick = () => {
                    playBackground().then(() => autoplayDim.style.visibility = '');
                };
            });
            setTitle('基礎程式設計 期末報告');
        </script>
    </body>
</html>
